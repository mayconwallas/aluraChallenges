<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <title>CodeChella</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="shortcut icon" href="./assets/img/logo-favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho__container">
                <img class="cabecalho__logo" src="./assets/img/Logo.svg" alt="logo do evento codechella">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu" class="container__rotulo">
                    <span class="cabecalho__menu-hamburger container__imagem"><img src="./assets/img/logo-menu.svg" alt=""></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Menu</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Home</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">A experiência</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Mapa de Setores</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Informações</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Ingresso</a>
                    </li>
                </ul>

            </div>
        </header>
        <footer class="rodape">
            <img src="./assets/img/Logo.svg" alt="logo do evento codechella">
            <div class="rodape__container__icone-redes">
                <h3 class="rodape__container-titulo">Acesse nossas redes:</h3>
                <ul class="rodape__container-bloco-links">
                    <li><a class="rodape__container-bloco-links-item" href="#"><img src="./assets/img/icones-redes socias-what.svg" alt=""></a></li>
                    <li><a class="rodape__container-bloco-links-item" href="#"><img src="./assets/img/icones-redes socias-twich.svg" alt=""></a></li>
                    <li><a class="rodape__container-bloco-links-item" href="#"><img src="./assets/img/icones-redes socias-inst.svg" alt=""></a></li>
                    <li><a class="rodape__container-bloco-links-item" href="#"><img src="./assets/img/icones-redes socias-twitter.svg" alt=""></a></li>
                </ul>
                <p class="rodape__container-descricao">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
            </div>
        </footer>
    </body>
</html>
